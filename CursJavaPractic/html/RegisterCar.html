<html>
<head>
    <title>Register Car</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
    <body id="b1">
        <div>
             <h1><b>Car Registration Form</b></h1>
        </div>     
          <table>
              <tr>
                <th id="home"><a href="file:///E:/html/CarShop.html#">Home</a></th>
                <th id="contact"><a href="https://www.facebook.com/yocozma/">Contact</a></th>
            </tr>
          </table>    
        <div class="registrationForm">
            <form name="registration_form" onsubmit = "processRegistrationForm();return false">
                        <label>Brand:</label>
                        <select name = 'brand' required='true'>
                            <option value=""></option>
                            <option value="audi">Audi</option>
                            <option value="aston">Aston-Martin</option>
                            <option value="bmw">BMW</option>
                            <option value="ferrari">Ferrari</option>
                            <option value="maserati">Maserati</option> 
                            <option value="mercedes">Mercedes-Benz</option>   
                            <option value="porsche">Porsche</option>
                            <option value="other">Other</option>
                                </select>   
                        <label>Model:</label>
                        <input type="text" required="true" name="model"/><br/>
                        <label>Production year</label>
                        <input type="date" required= "true" name="productionYear"><br/>
                        <label>Registration year</label>
                        <input type="date" required="true" name="registrationYear"><br/>
                        <label>Color</label>
                            <select name='color' required= 'true'>
                                <option value=""></option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="grey">Grey</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="red">Red</option>
                                <option value="pink">Pink</option>
                                <option value="other">Other</option>
                                </select><br/>
                        <label>Fuel type</label>   
                            <select name='fuelType' required='true'>
                            <option value=""></option>
                            <option value="gas">Gas</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="other">Other</option>
                        </select></br>
                        <label>Km</label>
                        <input type="text" name="km" required='true'><br/>
                        <label>Price</label>
                        <input type="number" name="price" required='true'><br/>
                        <label>Crashed</label>
                        <input type="radio" name="crashed" ><br/><br/><br/>   
                        <input id='submit' type="submit" value="Submit"/><br/>
            </form>
        </div>
        <script src="JS/functions.js"></script>
    </body>

</html>
