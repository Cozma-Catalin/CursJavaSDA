<html>
    <head>
        <title>User component</title>
    </head>
    <body>
        
<br/><br/><br/><br/><br/><br/><br/><br/>
        <h3>{{errorMsg}}</h3> 
        <form #addForm="ngForm" (ngSubmit)= 'onAddUser(addForm)'>
            <div id="userData" >
               <br/>
                    <h2>Fill in the fields in order to register :</h2>
                    <p>Name: 
                    <input type="text" required="true" ngModel name="name" (focusout)="focusoutFunctionName($event)"></p>
                    <p class="error">{{errorMessageName}}</p>
                    <p>Surname: 
                    <input type="text" required="true" ngModel name="surname" (focusout)="focusoutFunctionSurname($event)"></p>
                    <p class="error">{{errorMessageSurname}}</p>
                    <p>Phone Number:  
                    <input type="text" required="true" ngModel name="phoneNumber" (focusout)="focusoutFunctionPhoneNumber($event)"></p>
                    <p class="error">{{errorMessagePhoneNumber}}</p>
                    <p>Date of birth:  
                    <input type="date" required="true" ngModel name="birthDate" (focusout)="focusoutFunctionBirthDate($event)" ></p>
                    <p> Address:
                    <input type="text" required="true" ngModel name="address"></p>    
                    <p>E-mail: 
                    <input type="email" required="true" ngModel autocomplete="email" name="email" ></p>
                    <p class="error">{{errorMessageEmail}}</p>
                  
                    <p>Password:  
                    <input type="password" required="true" ngModel autocomplete="new-password" name="password" (focusout)="focusoutFunctionPassword($event)"></p>
            
                    <button [disabled]="addForm.invalid" type="submit" >Register</button>
          </div>
        </form>
 
    </body>
</html>
